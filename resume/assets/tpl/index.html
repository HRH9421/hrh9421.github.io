	<div class="container pnoto">
		<div class="row projects">
			{{each list}}
			<div class="col-sm-6 col-md-4 col-lg-3 ">
	          <div class="thumbnail">
	            <a href="/blog/detail/{{$value.id}}" title="{{$value.title}}" target="_blank">
								<img src="http://static.bootcss.com/www/assets/img/null.png?v2">
							</a>
	            <div class="caption">
	              <h3>
	                <a href="/blog/detail/{{$value.id}}" title="{{$value.title}}" target="_blank">
										{{$value.title}}
	                <br>
	                <small>{{$value.create_time}}</small>
	                </a>
	              </h3>
	              <p>
	              {{$value.description}}
	              </p>
	            </div>
	          </div>
        </div>
        {{/each}}
		</div>
	</div>
